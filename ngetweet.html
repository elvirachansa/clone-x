<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngetweet</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="ngetweet.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="input-box">
          <div class="tweet-area">
            <div class="posting py-2 px-3 border-bottom">
                <div class="d-flex w-100 align-items-center"
                    style="width: 100%; flex-grow: 1; margin-bottom: 10px;">
                    <div class="image" style="height:40px;">
                        <img style="width: 40px; height: 40px; object-fit: cover; border-radius: 100%; margin-top: 30px;"
                            src="bootstrap-5.0.2-dist/Gambar/johnny.jpg">
                    </div>
                    <div class="pl-2 w-100" style=" width: 100%;">
                        <input type="text" class="form-control border-0 twitter-textbox"
                            placeholder="Apa yang sedang hangat dibicarakan?!" style="width: 100%;">
                    </div>
            <div class="input editable" contenteditable="true" spellcheck="false"></div>
            <div class="input readonly" contenteditable="true" spellcheck="false"></div>
          </div>
          <div class="privacy">
            <i class="fas fa-globe-asia"></i>
            <span>Semua orang dapat membalas</span>
          </div>

    </div>
    <div class="d-flex" style="justify-content: space-between; align-items:center;">
        <div class="icons" style="color: #50b7f5; font-size: 14pt; margin-left: 45px;">
            <i class="fas fa-image" style="margin-left: 7px;"></i>
            <i class="fas fa-gift" style="margin-left: 7px;"></i>
            <i class="fas fa-list-check" style="margin-left: 7px;"></i>
            <i class="fas fa-face-smile" style="margin-left: 7px;"></i>
            <i class="fas fa-calendar-days" style="margin-left: 7px;"></i>
            <i class="fas fa-location-dot" style="margin-left: 7px;color: #50b6f572;"></i>
        </div>
        <button class="twitter-button">Posting</button>
    </div>
</body>
</html>
